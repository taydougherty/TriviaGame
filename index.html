<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <link type="stylesheet/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class= "container text-center">
        <div class="jumbotron">
            <h1>Canadian Trivia Eh!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <div id="startButton" class="btn btn-danger">Start Quiz</div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <div id="timer"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <div id="question"></div>
        </div>
        <div class="col-12 text-center">
            <div id="correct">You are correct</div>
            <div id="wrong">You are wrong</div>
            <div id="timesUp">Out of time</div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 list-group text-center">
            <div id="choices"></div>
        </div>
        <div class="col-12 text-center">
                <div id="correct-answer"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <div id="image1"></div>
            <div id="image2"></div>
            <div id="image3"></div>
        </div>
        <div class="col-12 text-center">
            <div id="incorrect-answer"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <div id="unaswered"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <div id="next" class="btn btn-danger">Next</div>
            <div id="restart" class="btn btn-danger">Restart</div>
        </div>
    </div>

</body>
</html>
